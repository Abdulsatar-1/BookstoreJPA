<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Kirjalista</title>
</head>
<body>

<div class=" "></div>

<div class ="col-md-4">
<h1>Kirjat</h1>
</div>

<div class ="col-md-4">


</div>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
<input type="submit" value="Sign Out"/>
</form>

<table>
<tr>
<th>Kirjailija</th>
<th>Otikko</th>
<th>ISBN</th>
<th>Julkaisuvuosi</th>
<th>Kategoria</th>
<th sec:authorize="hasRole('ADMIN')"></th>
</tr>
<tr th:each="book : ${book}">
		<td  th:text="${book.author}"></td>
		<td  th:text="${book.title}"></td>
		<td  th:text="${book.isbn}"></td>
		<td  th:text="${book.year}"></td>
		<td  th:text="${book.category.name}"></td> 	
	<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Poista</a></td>
	
	<td><a th:href="@{/editbook/{id}(id=${book.id})}">Muokka</a></td> 
	
</tr>
</table>
 <a href="/add">Lisää uusi kirja</a>  
</body>
</html>
